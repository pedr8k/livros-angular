<main class="container mt-4">
  <h2>Cadastro de Livro</h2>

  <form (ngSubmit)="salvar()" #formLivro="ngForm">
    <!-- Título -->
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" id="titulo" name="titulo" class="form-control" [(ngModel)]="livro.titulo" required>
    </div>

    <!-- Resumo -->
    <div class="mb-3">
      <label for="resumo" class="form-label">Resumo</label>
      <textarea id="resumo" name="resumo" class="form-control" rows="3" [(ngModel)]="livro.resumo" required></textarea>
    </div>

    <!-- Editora -->
    <div class="mb-3">
      <label for="editora" class="form-label">Editora</label>
      <select id="editora" name="editora" class="form-select" [(ngModel)]="livro.codEditora" required>
        <option [ngValue]="null" disabled selected>Selecione uma editora</option>
        <option *ngFor="let editora of editoras" [value]="editora.codEditora">
          {{ editora.nome }}
        </option>
      </select>
    </div>

    <!-- Autores -->
    <div class="mb-3">
      <label class="form-label">Autores</label>
      <div *ngFor="let autor of livro.autores; let i = index" class="input-group mb-2">
        <input type="text" class="form-control" [(ngModel)]="livro.autores[i]" name="autor{{i}}" required>
        <button type="button" class="btn btn-danger" (click)="removerAutor(i)" *ngIf="livro.autores.length > 1">Remover</button>
      </div>
      <button type="button" class="btn btn-secondary" (click)="adicionarAutor()">Adicionar Autor</button>
    </div>

    <!-- Botões -->
    <div class="d-flex gap-2 mt-4">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</main>
